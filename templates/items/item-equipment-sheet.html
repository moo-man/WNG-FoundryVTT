<form class="wng item-sheet {{cssClass}}" autocomplete="off">
  {{> systems/wng/templates/items/item-header.html}}

  <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />

  <div class="item-details row1">
    <label class="label-text">{{localize "Quantity"}}</label>
    <div class="input-box" style="margin-right: 3px;">
      <input class="input-text" style="border-radius: 0px;" type="text" name="data.quantity.value" value="{{data.quantity.value}}"
        data-dtype="{{data.quantity.type}}" />
    </div>
    
    <label class="label-text">{{localize "Rarity"}}</label>
    <select name="data.raity" data-dtype="String">
      {{#select data.rarity}}
      {{#each rarities as |rarity r|}}
      <option value="{{r}}">{{rarity}}</option>
      {{/each}}
      {{/select}}
    </select>
  </div>


  <div class="item-details row2">
    <label class="label-text" style="flex-grow: 0; width: 69px;">{{localize "Category"}}</label>
    <div class="input-box category" style="margin-right: 3px; flex-grow: 2; padding-top: 0px; text-align: center; min-width: 96px;">
      {{localize "Equipment"}}
    </div>

    <label class="label-text" style="margin-left: 3px;">{{localize "Value"}}</label>
    <div style="margin-right: 0px;" class="input-box">
      <input class="input-text style="border-radius: 0px; color: #b18619;" type="text" name="data.value" value="{{data.value}}"
        data-dtype="Number" />
    </div>  
  </div>

  
  <nav class="sheet-tabs tabs">
    <a class="item" data-tab="description">{{localize "Description"}}</a>
    <a class="item" data-tab="details">{{localize "Details"}}</a>
  </nav>
  
  <section class="content">
      {{> systems/wng/templates/items/item-description.html}}


      <div class = "tab details" data-tab="details">
        <div class="form-group">
        <label class="label-text textarea">{{localize "Keywords (comma separated)"}}</label>
        <div class="input-box textarea">
          <textarea class="input-text csv-input" data-dest="skills" type="text" data-dtype="String">{{keywords}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="label-text textarea">{{localize "Effect"}}</label>
        <div class="input-box textarea">
          <textarea class="input-text csv-input" name="data.effect" type="text" data-dtype="String">{{data.effect}}</textarea>
        </div>
      </div>
    </div>
  </section>
</form>
